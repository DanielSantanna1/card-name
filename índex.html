<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Pessoal - Daniel Elias</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      padding: 30px 20px;
      max-width: 350px;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #0072b1; /* Borda azul estilo LinkedIn */
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
      color: #333;
    }

    .card h4 {
      color: #555;
      margin: 0 0 15px;
    }

    .card p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      padding: 0 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background: #0072b1;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      transition: background 0.3s;
    }

    .buttons a.github {
      background: #333;
    }

    .buttons a:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="sua-foto.jpg" alt="Daniel Elias">
    <h2>Daniel Elias de Santana</h2>
    <h4>Auxiliar de Logística | Futuro Dev Full Stack</h4>
    <p>Sou de Recife - PE, com 2 anos de experiência em operações logísticas e estou me especializando em programação full stack. Apaixonado por tecnologia e em busca constante de evolução.</p>
    <div class="buttons">
      <a href="https://www.linkedin.com/in/seu-link" target="_blank">LinkedIn</a>
      <a href="https://github.com/seu-usuario" class="github" target="_blank">GitHub</a>
      <a href="mailto:seuemail@example.com">Email</a>
    </div>
  </div>

</body>
</html>
